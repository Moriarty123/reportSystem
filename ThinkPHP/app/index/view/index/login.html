<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>计算机学院实验报告在线撰写系统</title>
    <link rel="shortcut icon" href="__IMG__/school.ico" />
    <link rel="stylesheet" href="__CSS__/index/index.css" />
    <link rel="stylesheet" href="__CSS__/index/login.css" />
    <link rel="stylesheet" href="__CSS__/common/common.css" />
    <link rel="stylesheet" href="__CSS__/common/footer.css" />
    <link rel="stylesheet" href="__CSS__/common/detail.css" />
    <link rel="stylesheet" href="__FONTAWESOME__/css/font-awesome.min.css" />
    <link rel="stylesheet" href="__FONTAWESOME__/css/all.css" />
    <link rel="stylesheet" href="__BOOTSTRAP__/css/bootstrap.min.css">

    <script type="text/javascript" src="__JS__/jquery3.2.1.min.js"></script>
    <script type="text/javascript" src="__JS__/index/public.js"></script>
</head>
<body>

    <!-- 头部开始-->
    {include file="../app/common/view/html/header.html"}
    <!-- 头部结束-->


    <!-- 主体开始 -->
    <div class="loginContainer">
        <div class="loginDiv">

            <form class="loginForm" action="/index/login/login" method="post">
                <div class="sectionDiv">
                    <label class="sectionLabel">账号：</label>
                    {eq name="Think.session.isRemember" value="false"}
                    <input type="text" name="account" class="form-control sectionInput">
                    {else}
                    <input type="text" name="account" class="form-control sectionInput" value="{$Think.session.reaccount}">
                    {/eq}

                </div>
                <br>
                <div class="sectionDiv">
                    <label class="sectionLabel">密码：</label>

                    {eq name="Think.session.isRemember" value="false"}
                    <input type="password" name="password" class="form-control sectionInput">
                    {else}
                    <input type="password" name="password" class="form-control sectionInput" value="{$Think.session.repassword}">
                    {/eq}
                </div>
                <div style="clear: both;"></div>
                <div class="sectionCheckBoxDiv">
                    {eq name="Think.session.isRemember" value="false"}
                    <input type="checkbox" name="rememberMe">
                    {else}
                    <input type="checkbox" name="rememberMe" checked="true">
                    {/eq}

                    <label style="font-size: 16px;">记住我</label>
                </div>

                <div class="ButtonDiv sectionSubmitDiv">
                    <input type="submit" name="" class="Button">
                </div>
            </form>
        </div>
    </div>
    <!-- 主体结束 -->

    <!-- 清除浮动 -->
    <div style="clear: both;"></div>


    <!-- 底部开始-->
    {include file="../app/common/view/html/footer.html"}
    <!-- 底部结束-->


</body>
</html>
